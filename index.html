<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Tip Calculator | Mohammd aasif</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
  <div class="container ">
    <div class="row">
      <div class="col-md-6 left">
        <label for="amount">Bill </label> <br />
        <input type="number" id="bill" required />
        <br />
        <label for="select" class="mt-3"> Select Quality</label>
        <label for="select" class="mt-3" id="percentage"></label> <br />
        <div class="row p-0">
          <input type="button" class="btn" value="30%" onclick="thirty()" />
          <input type="button" value="25%" class="btn" onclick="twentyFive()" />
          <input type="button" value="20%" class="btn display-block" onclick="twenty()" /> 
          <input type="button" value="15%" class="btn" onclick="fifteen()" />
          <input type="button" value="10%" class="btn" onclick="ten()" />
          <input type="button" value="5%" class="btn" onclick="five()" />
        </div>
        <label for="people" class="mt-3">Number of people </label>
        <i class="fa-solid fa-user"></i><input type="number" id="amountOfPeople" required></input>
      </div>
      <div class="col-md-6 right">
        <div class="row">
          <div class="col-md-6"><label for="price" class="text-light">Tip Amount</label>
            <label class="for-persion">/person</label><br />
          </div>
          <div class="col-md-6 p-0">
            <input type="text" id="tip" class="mt-3" style="width: 100%" value="$" disabled />
            <br />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6"><label for="total" class="text-light">Total</label></div>
          <div class="col-md-6 p-0">
            <input type="text" id="total-amount" class="mt-3" style="width: 100%" value="$" disabled />
          </div>

        </div>
        <div class="row">
          <div class="col-md-12">
            <button class="btn calculate" id="btn" onclick="getTip()">
              calculate
            </button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <button class="btn calculate" id="btn" onclick="resetCalculator()">
              reset
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/abfc623468.js" crossorigin="anonymous"></script>

</html>
